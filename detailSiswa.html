<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cari Siswa</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card {
      border: 1px solid #ddd; border-radius: 8px; padding: 15px;
      max-width: 500px; background: #f9f9f9; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label { font-weight: bold; }
    .row { margin-bottom: 6px; }
  </style>
</head>
<body>
  <h2>üîç Cari Data Siswa Berdasarkan NISN</h2>
  <input type="text" id="nisnInput" placeholder="Masukkan NISN" />
  <button onclick="cariSiswa()">Cari</button>
  <div id="hasil" style="margin-top:20px;"></div>

  <script>
    // üîß Ganti dengan konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "GANTI_APIKEY",
      authDomain: "GANTI_PROJECT.firebaseapp.com",
      projectId: "GANTI_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function cariSiswa() {
      const nisn = document.getElementById('nisnInput').value.trim();
      const hasil = document.getElementById('hasil');
      hasil.innerHTML = "‚è≥ Mencari...";

      const snapshot = await db.collection("dataSiswa").where("NISN", "==", nisn).get();

      if (snapshot.empty) {
        hasil.innerHTML = "‚ùå Siswa tidak ditemukan.";
      } else {
        snapshot.forEach(doc => {
          const data = doc.data();
          hasil.innerHTML = `
            <div class="card">
              <div class="row"><span class="label">Nama:</span> ${data.Nama}</div>
              <div class="row"><span class="label">NISN:</span> ${data.NISN}</div>
              <div class="row"><span class="label">NIK:</span> ${data.NIK}</div>
              <div class="row"><span class="label">Tempat Lahir:</span> ${data["Tempat Lahir"]}</div>
              <div class="row"><span class="label">Tanggal Lahir:</span> ${data["Tanggal Lahir"]}</div>
              <div class="row"><span class="label">Jenis Kelamin:</span> ${data["Jenis Kelamin"]}</div>
              <div class="row"><span class="label">Ibu Kandung:</span> ${data["Ibu Kandung"]}</div>
              <div class="row"><span class="label">Bapak Kandung:</span> ${data["Bapak Kandung"]}</div>
              <div class="row"><span class="label">Alamat:</span> ${data["Alamat"]}</div>
              <div class="row"><span class="label">Nomor HP:</span> ${data["Nomer HP"]}</div>
            </div>
          `;
        });
      }
    }
  </script>
</body>
</html>
